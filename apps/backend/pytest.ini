[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers for categorization
markers =
    unit: Unit tests that don't require external dependencies (MongoDB, S3, OpenAI)
    integration: Integration tests that require external services
    slow: Tests that take >1 second to execute
    e2e: End-to-end tests
    auth: Authentication/authorization tests
    security: Security-related tests
    performance: Performance and load tests
    smoke: Smoke tests for critical functionality

# Async test configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output configuration
addopts =
    -ra
    -q
    --strict-markers
    --tb=short

# Additional settings
norecursedirs = .venv .git __pycache__ node_modules
pythonpath = .

# Coverage configuration (when using pytest-cov)
[coverage:run]
source = app
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

